<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <br>
        <br>
        <div class="card container-fluid col-md-6">
            <h1 class="text-center">BMI Calculator [Activity 5]</h1>
            <br>
            <label for="height">Height (meters):</label>
            <input type="number" id="height" name="height"/>
            <br>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight"/>
            <br>
            <button class="btn btn-dark container-fluid" type="button" onclick="calculateBmi()">Show Result</button>
            <br>
        <h4 class="text-center" id="result"></h4>
            <br>
        </div>

    <script>
        function calculateBmi() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            const bmi = weight / (height * height);

        let result;
            if (bmi < 18.5) {
                result = "Underweight";
            } else if (bmi < 25) {
                result = "Normal weight";
            } else if (bmi < 30) {
                result = "Overweight";
            } else {
                result = "Obese";
            }

        document.getElementById("result").innerHTML =
        `Your BMI is ${bmi.toFixed(2)}. You are ${result}.`;
}
    </script>
    </body>
</html>
